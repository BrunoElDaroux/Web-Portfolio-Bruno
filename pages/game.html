<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Rock Paper Scissors" />
    <meta name="keywords" content="Rock, Paper, Scissors, game" />
    <meta name="author" content="Bruno El Daroux" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="../img/code syntax.jpg" />
    <link rel="stylesheet" href="../css/game.css" />
    <script src="../js/game.js" defer></script>
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button">
      <img
        src="../img/rock-emoji.jpg"
        alt=""
        class="move-icon js-rock-button"
      />
    </button>

    <button class="move-button js-paper-button">
      <img src="../img/paper-emoji.jpg" alt="" class="move-icon" />
    </button>

    <button class="move-button js-scissors-button">
      <img src="../img/scissors-emoji.jpg" alt="" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    "
      class="reset-score-button"
    >
      Reset Score
    </button>

    <button
      class="auto-play-button"
      onclick="
        autoPlay();
    "
    >
      Auto Play
    </button>
  </body>
</html>
